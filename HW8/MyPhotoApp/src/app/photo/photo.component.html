<img src="{{photoUrl}}" class="rounded img-thumbnail" width="40%" />

<br/>
<br/>
<div class="form-group">
    <input type="text" class="form-control" placeholder="Enter comment" [(ngModel)]="comment" >
  </div>

  <button type="submit" class="btn btn-primary" (click)="makeComment()" >Comment</button>

<br/>
<br/>


<div class="alert alert-primary" role="alert" *ngIf="comment">
    {{comment}}
  </div>
  <div class="alert alert-secondary" role="alert" *ngFor="let oldComment of comments">
    "{{oldComment.comment}}" -- <a [routerLink]="['/profile', oldComment.createdBy]">{{oldComment.createdBy}}</a> on {{oldComment.dataCreated}}
  </div>
