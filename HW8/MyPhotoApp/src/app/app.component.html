<div *ngIf="!(authenticationService.userData | async)">
    <input type="text" [(ngModel)]="email" placeholder="email">
    <input type="password" [(ngModel)]="password" placeholder="password">

    <button (click)="signUp()">Sign Up</button>

    <button (click)="signIn()">Login</button>
</div>

<div *ngIf="authenticationService.userData | async">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Photo App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/']">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/profile/me']">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/albums']">Albums</a>
            </li>
          </ul>

          <span class="form-inline my-2 my-lg-0">
            <span mr-sm-2 class="mr-sm-2" *ngIf="authenticationService.userData | async">{{ (authenticationService.userData | async)?.email }}</span>
            <button (click)="signOut()" *ngIf="authenticationService.userData | async" class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
          </span>


        </div>
      </nav>


    <router-outlet></router-outlet>
</div>
